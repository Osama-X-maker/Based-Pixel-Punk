<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Based Pixel Punk</title>
    <style>
        body {
            background-color: #003366; /* Dark blue background */
            font-family: 'Arial', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }

        .box {
            background-color: #FF66B2; /* Pink color */
            color: black;
            padding: 10px;
            margin: 20px 0;
            text-align: center;
            border-radius: 10px;
            font-size: 18px;
        }

        .special-font {
            font-family: 'Courier New', monospace; /* Applying different font */
            font-weight: bold;
            font-size: 22px;
        }

        .bold-font {
            font-weight: bold;
            font-family: 'Verdana', sans-serif; /* Applying a new font */
            font-size: 22px;
        }

        .highlight-opensea {
            color: #1A73E8; /* Opensea blue */
            text-decoration: none;
        }

        .small-text {
            text-align: center;
            font-size: 14px;
            color: white;
            margin-top: 20px;
        }

        .image-container {
            text-align: center;
            margin: 40px 0;
        }

        .image-container img {
            max-width: 80%;
            height: auto;
        }

        .twitter-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: black; /* Black circle */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .twitter-icon a {
            text-decoration: none;
            color: white;
            font-size: 28px;
            font-weight: bold;
        }

        .twitter-text {
            text-align: center;
            font-size: 12px;
            color: white;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Title -->
        <div class="title">Based Pixel Punk</div>

        <!-- First Box with special font -->
        <div class="box special-font">1000 pieces prepared carefully</div>

        <!-- Second Box with updated text, bold and different font -->
        <div class="box bold-font">
            Launching is coming on <a href="https://x.com/opensea?s=21" class="highlight-opensea" target="_blank">opensea</a> at 15 February
        </div>

        <!-- Image Section -->
        <div class="image-container">
            <img src="https://i.imgur.com/8cfHqIH.jpg" alt="Based Pixel Punk Collection">
        </div>

        <!-- Footer Text -->
        <div class="small-text">@basedpixelpunk.com 1000</div>
    </div>

    <!-- Twitter Icon Link -->
    <div class="twitter-icon">
        <a href="https://x.com/basedpixelpunk?s=21" target="_blank">X</a>
    </div>

    <!-- Twitter Text -->
    <div class="twitter-text">twitter</div>

</body>
</html>
